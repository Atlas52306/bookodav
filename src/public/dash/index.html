<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="color-scheme" content="light dark">
		<meta name="description" content="一个自托管的WebDAV服务器，用于在KOReader和其他客户端之间传输图书。">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yohns/picocss@2.2.10/css/pico.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<link rel="stylesheet" href="styles.css">
		<title>Booko-DAV</title>
	</head>

	<body>
		<header class="container">
			<nav>
				<ul class="contrast">
					<li><strong><i class="fas fa-book"></i> Booko-DAV</strong></li>
				</ul>
				<ul>
					<li><a href="/dav"><i class="fas fa-book-open"></i> 使用指南</a></li>
					<li><a href="/dav/upload"><i class="fas fa-upload"></i> 上传</a></li>
					<li><a href="/dav/list"><i class="fas fa-list"></i> 查看文档</a></li>
					<li><a href="/dav" class="nav-button"><i class="fas fa-tachometer-alt"></i> 控制面板</a></li>
				</ul>
			</nav>
		</header>

		<main class="container">
			<section class="hero">
				<h1>Booko-DAV</h1>
				<p>一个自托管的WebDAV服务器，用于在KOReader和其他客户端之间轻松传输电子书</p>
			</section>

			<div class="card-grid">
				<div class="feature-card">
					<div class="feature-icon"><i class="fas fa-book-reader"></i></div>
					<h3>电子书管理</h3>
					<p>轻松在PC、手机和电子阅读器之间传输和管理您的电子书籍。</p>
				</div>
				<div class="feature-card">
					<div class="feature-icon"><i class="fas fa-cloud"></i></div>
					<h3>自托管云存储</h3>
					<p>使用Cloudflare提供的每月10GB免费存储空间，无需依赖第三方服务。</p>
				</div>
				<div class="feature-card">
					<div class="feature-icon"><i class="fas fa-lock"></i></div>
					<h3>安全可靠</h3>
					<p>通过WebDAV协议安全传输文件，使用您自己的用户名和密码保护访问。</p>
				</div>
			</div>
		</main>
		
		<footer class="footer container">
			<span><span id="year"></span> © Atlas</span>
		</footer>
		
		<script>
			const yearElement = document.querySelector("#year");
			const year = new Date().getFullYear();
			yearElement.innerHTML = year;
		</script>
	</body>
</html>
